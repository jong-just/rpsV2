<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/javascript.js" defer></script>
    </head>

    <body>
        <div id="bigContainer">

            <div id="topSection">
                <h1 id="mainTitle">RPS</h1>

                <div id="buttonContainer">
                    <button id="rock" class="choiceButton">Rock</button>
                    <button id="paper" class="choiceButton">Paper</button>
                    <button id="scissors" class="choiceButton">Scissors</button>
                </div>
            </div>

            <div id="scoreBoard">

                <div id="scoreTitle">Score Board</div>

                <div id="scoreNums">
                    <div>
                        <ul id="yourScoreContainer">
                            <li>You</li>
                            <li id="yourScore"></li>
                        </ul>
                    </div>

                    <div>
                        <ul id="compScoreContainer">
                            <li>Computer</li>
                            <li id="compScore"></li>
                        </ul>
                    </div>

                    <div>
                        <ul id="tieScoreContainer">
                            <li>Tie</li>
                            <li id="tieScore"></li>
                        </ul>
                    </div>
                </div>

                <div id="results"></div>


            </div>


            <div id="messageBoard">
                <div id="messages"></div>
            </div>

            <div id="footer">
                Created by Justin Han
            </div>
        </div>

    </body>

</html>
